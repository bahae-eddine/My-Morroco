

<ion-content>
  <div class="page__content">
  <h1 class="page__title">Login </h1>
  <form style="margin: 50px;">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit"  (click)="signIn(email, password)" color="danger" expand="block">Sign In</ion-button>
        <a [routerLink]="['/register']" class="small-text">idont have acount</a>
      </ion-col>
    </ion-row>
  </form>
</div>
</ion-content>
